<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talita GTA</title>
    <link rel="shortcut icon" href="./imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/fontes.css">
    <link rel="stylesheet" href="./css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./imagens/logo-rockstar.svg" alt="logo Rockstar Gamer">
            <hr>
            <img src="./imagens/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                <li>
                    <a href="#comprar">comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/br/categories/200013306" target="_blank">Suporte <img src="./imagens/icone-link.svg" alt="icone de link de Suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./imagens/bg-main.png"
            alt="rapaz de moletom laranja ao lado do carro esportivo amarelo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./imagens/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./imagens/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo"></h1>Ja disponiveis para Playstation 5 e Xbox Series X S</h1>
            <p class="texto">
                Experimente os fenomenos de entretenimento Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre ja</a>
        </div>
    </main>
    <section class="comprar" id="comprar">
        <h2 class="compre-ja">comprar</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./imagens/gta5.jpg" alt="Capa do jogo GTA">
            <div class="informacoes">
                <h3>Grand Theft Auto</h3>
                <p>
                    Inclui <strong>modo historia do GTA</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li> <img src="./imagens/logo-ps5.svg" alt="Logo PS 5"></li>
                    <li> <img src="./imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S"></li>
                    <li> <img src="./imagens/logo-ps4.svg" alt="Logo PS 4"></li>
                    <li> <img src="./imagens/logo-xbox-one.svg" alt="Logo xbox one"></li>
                    <li>
                        <img src="./imagens/logo-pc.svg" alt="logo logo-pc">
                    </li>
                    
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./imagens/logo-ps5.svg" alt="Logo PS 5">
                    </li>
                    <li> <img src="./imagens/logo-xbox-series-s.svg" alt="Logo Xbox series X|S">
                    </li>
                    <li> <img src="./imagens/logo-ps4.svg" alt="Logo PS 4">
                    </li>
                    <li> <img src="./imagens/logo-xbox-one.svg" alt="Logo xbox one"></li>
                    <li>
                        <img src="./imagens/logo-pc.svg" alt="">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./js/index.js"></script>

</html>
